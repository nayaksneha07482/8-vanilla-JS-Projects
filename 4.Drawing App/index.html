<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App(#sneha)</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="tools">
            <div class="colors" style="background-color: rgb(0, 0, 0)"></div>
            <div class="colors" style="background-color: rgb(228, 59, 59)"></div>
            <div class="colors" style="background-color: rgb(241, 229, 55)"></div>
            <div class="colors" style="background-color: rgb(32, 182, 12)"></div>
            <div class="colors" style="background-color: rgb(22, 104, 199)"></div>
            <input id="color-picker" type="color" />
            <select id="pen-width" name="pen-width">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <button class="clear-btn">clear</button>
            <button class="save-btn">save as image</button>
        </div>
    </header>
    <main>
        <canvas id="drawing-canvas"> </canvas>
    </main>
</body>
</html>
<script src="scripts.js" defer></script>
