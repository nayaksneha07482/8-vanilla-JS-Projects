<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<h1 class="title">Calculator</h1>
		<div id="container">
			<div id="calculator">
				<div class="calc-box" contenteditable="true" data-text="Enter Number"></div>
				<div class="numbers">
					<div class="key extra">C</div>
					<div class="key extra">%</div>
					<div class="key extra">back</div>
					<div class="key extra">รท</div>
					<div class="key">1</div>
					<div class="key">2</div>
					<div class="key">3</div>
					<div class="key extra">x</div>
					<div class="key">4</div>
					<div class="key">5</div>
					<div class="key">6</div>
					<div class="key extra">+</div>
					<div class="key">7</div>
					<div class="key">8</div>
					<div class="key">9</div>
					<div class="key extra">-</div>
					<div class="key">00</div>
					<div class="key">0</div>
					<div class="key">.</div>
					<div class="key extra">=</div>
				</div>
			</div>
		</div>
		<p class="copyright">
			created by Alireza Tayebinejad from
			<a href="https://github.com/nayaksneha07482">@SnehaCode</a>
		</p>
	</body>
</html>
